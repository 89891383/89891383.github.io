<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player z czatem</title>
  <script src="https://cdn.jsdelivr.net/gh/clappr/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #18181b;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1600px;
      height: 90%;
      background-color: #1f1f23;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    #player-container {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }

    #player {
      width: 1280px;
      height: 720px;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #2f2f33;
      position: relative;
    }

    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3f3f46;
      border-bottom: 1px solid #444;
      color: #ffffff;
      font-size: 18px;
    }

    #chat-header i {
      cursor: pointer;
    }

    #chat-iframe {
      flex: 1;
      border: none;
      display: block;
    }

    #chat-hidden {
      display: none;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      background-color: #9146ff;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #772ce8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="player-container">
      <div id="player"></div>
    </div>
    <div id="chat-container">
      <div id="chat-header">
        <span><i class="fas fa-comments"></i> Chat</span>
        <i class="fas fa-eye-slash" id="toggle-chat" title="PokaÅ¼/Ukryj chat"></i>
      </div>
      <iframe id="chat-iframe" src="https://kino-x7ma.onrender.com/czatlol.html"></iframe>
    </div>
  </div>

  <script>
    var player = new Clappr.Player({
      source: 'https://132544.edgevideo.ru/streams/132544_816305/playlist.m3u8',
      poster: "",
      width: "100%",
      height: "100%",
      plugins: [DashShakaPlayback],
      shakaConfiguration: {
        preferredAudioLanguage: 'es-am',
        streaming: {
          rebufferingGoal: 15
        }
      },
      shakaOnBeforeLoad: function(shaka_player) {},
      parentId: '#player',
      drm: {
        clearKeys: {
          '3c064bba1e374e5a381dd0a344f11cec': 'a9d19bca012ae84a6cd0395a7a4809f2'
        }
      },
      mute: true
    });

    // Chat toggle functionality
    const toggleChat = document.getElementById('toggle-chat');
    const chatIframe = document.getElementById('chat-iframe');
    toggleChat.addEventListener('click', () => {
      if (chatIframe.style.display === 'none') {
        chatIframe.style.display = 'block';
        toggleChat.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        chatIframe.style.display = 'none';
        toggleChat.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>
</body>
</html>
