<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat Nowciu - Halloween Kick.com Style</title>
    <link rel="icon" href="https://kick.com/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 28px;
            color: #ff7518;
            font-family: 'Creepster', cursive;
            margin-bottom: 15px;
        }
        p {
            color: #d3d3d3;
            font-size: 17px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff7518;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 117, 24, 0.4);
            display: inline-flex;
            align-items: center;
        }
        .button:hover {
            background-color: #e66712;
            transform: scale(1.05);
        }
        .button img {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        .notice {
            display: none;
            color: #b3b3b3;
            font-size: 16px;
            text-align: center;
            margin-top: 15px;
        }
        .notice p {
            margin-bottom: 5px;
        }
        .pumpkin, .rooster {
            position: absolute;
            width: 60px;
            height: 60px;
        }
        .pumpkin {
            top: -30px;
            right: -30px;
        }
        .rooster {
            bottom: -25px;
            left: -25px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            p, .button { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.nuuls.com/THgTC.png" alt="Pumpkin" class="pumpkin">
        <!-- <img src="https://kino.strimki.top/apple-touch-icon.png" alt="Rooster" class="rooster"> -->
        <h1>Czat</h1>
        <p>Otwórz czat Nowcia i umieść go w prawym górnym rogu i dopasuj (w tym okienku) i ustaw kamerę dla optymalnej pozycji.</p>
        <button id="openChatBtn" class="button" onclick="openChatWindow()">
            <img src="https://kick.com/favicon.ico" alt="Kick Icon"> Upal czat
        </button>
    </div>
    <div class="notice" id="notice">
        <p>Nie zamykaj okna czatu, aby z niego korzystać!</p>
    </div>

    <script>
        function openChatWindow() {
            var left = window.screen.width - 360;
            var top = 0;
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = 'https://chat-overlay.matinaniss.com/?channel=nowciu&sevenTVCosmeticsEnabled=true&sevenTVEmotesEnabled=true&theme=dark&textShadow=small&textSize=large&animation=slide&showPinEnabled=false&textBackgroundEnabled=false&textBackgroundWidth=min';
            } else {
                window.open('https://kick.com/nowciu/chatroom', '_blank', 'width=340,height=600,left=' + left + ',top=' + top);
                document.getElementById('notice').style.display = 'block';
            }
        }
    </script>
</body>
</html>
