<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat Nowciu - Kick.com Style</title>
    <link rel="icon" href="https://kick.com/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 24px;
            color: #3ed265;
            margin-bottom: 15px;
        }
        p {
            color: #b3b3b3;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #3ed265;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0px 4px 15px rgba(62, 210, 101, 0.4);
        }
        .button:hover {
            background-color: #32b954;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Otwórz Czat Nowciu</h1>
        <p>Aby korzystać z czatu Kick, otwórz go w nowym oknie i korzystaj bezpośrednio:</p>
        <button class="button" onclick="openChat()">Otwórz czat</button>
    </div>
    <script>
        function openChat() {
            const width = 800;
            const height = 600;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            window.open("https://www.kick.com/nowciu/chatroom", "_blank", `width=${width},height=${height},top=${top},left=${left}`);
        }
    </script>
</body>
</html>
