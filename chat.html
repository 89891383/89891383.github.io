<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat Nowciu - Kick.com Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #18191b;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            max-width: 80%;
            padding: 20px;
            background-color: #242526;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 26px;
            color: #52c41a;
            margin-bottom: 15px;
        }

        .instructions {
            margin-bottom: 20px;
            font-size: 16px;
            color: #adb5bd;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #52c41a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(82, 196, 26, 0.3);
        }

        .button:hover {
            background-color: #3da513;
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        function openChat() {
            const iframe = document.querySelector('iframe');
            const iframeRect = iframe.getBoundingClientRect();

            // Otwiera nowe okno z rozmiarem i pozycją iframe
            window.open(
                "https://www.kick.com/nowciu/chatroom",
                "_blank",
                `width=${iframeRect.width},height=${iframeRect.height},top=${iframeRect.top},left=${iframeRect.left}`
            );
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Otwórz Czat Nowciu</h1>
        <p class="instructions">Czat Kick dla Nowciu. Aby rozmawiać, otwórz go w nowym oknie przeglądarki:</p>
        <button class="button" onclick="openChat()">Otwórz czat</button>
    </div>
</body>
</html>
